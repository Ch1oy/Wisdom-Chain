<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码 - 校内社团活动积分系统</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-brand">
        <img src="images/logo.png" alt="logo" class="logo">
        智汇链
      </a>
      <div class="navbar-menu">
        <a href="#" class="navbar-item" id="homeLink">
          <i class="ri-home-line"></i>
          首页
        </a>
        <a href="#" class="navbar-item" id="activitiesLink">
          <i class="ri-calendar-event-line"></i>
          活动列表
        </a>
        <div class="user-profile">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f600.svg" alt="用户头像" class="avatar" id="userAvatar">
          <span id="userName"></span>
          <div class="dropdown-content">
            <a href="#" id="editProfile">
              <i class="ri-user-settings-line"></i>
              编辑资料
            </a>
            <a href="#" id="changePassword" class="active">
              <i class="ri-lock-password-line"></i>
              修改密码
            </a>
            <a href="#" id="logout">
              <i class="ri-logout-box-line"></i>
              退出登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <div class="container">
    <div class="page-header card animate-fade-in">
      <h1>修改密码</h1>
      <p>请设置新的登录密码</p>
    </div>

    <div class="password-form-container card">
      <form id="passwordForm" class="password-form">
        <div class="form-section">
          <div class="form-group">
            <label for="currentPassword">当前密码</label>
            <div class="input-group">
              <i class="ri-lock-line"></i>
              <input type="password" id="currentPassword" name="currentPassword" required placeholder="请输入当前密码">
              <button type="button" class="toggle-password" data-for="currentPassword" title="显示/隐藏密码">
                <i class="ri-eye-line"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="newPassword">新密码</label>
            <div class="input-group">
              <i class="ri-lock-password-line"></i>
              <input type="password" id="newPassword" name="newPassword" required placeholder="请输入新密码">
              <button type="button" class="toggle-password" data-for="newPassword" title="显示/隐藏密码">
                <i class="ri-eye-line"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-meter" id="strengthMeter">
                <div class="strength-fill"></div>
              </div>
              <span class="strength-text" id="strengthText">密码强度：弱</span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">确认新密码</label>
            <div class="input-group">
              <i class="ri-lock-password-line"></i>
              <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入新密码">
              <button type="button" class="toggle-password" data-for="confirmPassword" title="显示/隐藏密码">
                <i class="ri-eye-line"></i>
              </button>
            </div>
            <span class="match-text" id="passwordMatch"></span>
          </div>
        </div>

        <div class="password-tips">
          <h3>密码要求：</h3>
          <ul>
            <li>长度至少8位</li>
            <li>包含大小写字母</li>
            <li>包含数字</li>
            <li>包含特殊字符（!@#$%^&*）</li>
          </ul>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">
            <i class="ri-close-line"></i>
            取消
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="ri-save-line"></i>
            保存修改
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- 提示框 -->
  <div class="toast" id="toast"></div>

  <!-- 加载动画 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/change-password.js"></script>
</body>

</html>
