<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的发布 - 校园社团活动积分系统</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/my-activities.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-brand">
        <img src="images/logo.png" alt="logo" class="logo">
        智汇链
      </a>
      <div class="navbar-menu">
        <a href="club-activity-manage.html" class="navbar-item">
          <i class="ri-calendar-event-line"></i>
          活动管理
        </a>
        <a href="publish-activity.html" class="navbar-item">
          <i class="ri-add-circle-line"></i>
          发布新活动
        </a>
        <a href="my-activities.html" class="navbar-item active">
          <i class="ri-list-check"></i>
          我的发布
        </a>
        <a href="registration-manage.html" class="navbar-item">
          <i class="ri-user-add-line"></i>
          报名管理
        </a>
       
        <div class="user-profile">
          <img src="images/default-avatar.png" alt="用户头像" class="avatar" id="userAvatar">
          <span id="userName"></span>
          <div class="dropdown-content">
            <a href="edit-profile.html" id="editProfile">
              <i class="ri-user-settings-line"></i>
              编辑资料
            </a>
            <a href="change-password.html" id="changePassword">
              <i class="ri-lock-password-line"></i>
              修改密码
            </a>
            <a href="index.html" id="logout">
              <i class="ri-logout-box-line"></i>
              退出登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="my-activities">
      <div class="my-activities-header">
        <h1 class="my-activities-title">我的发布活动</h1>
        <div class="my-activities-filter">
          <select id="statusFilter" class="filter-select">
            <option value="all">全部</option>
            <option value="pending">待审核</option>
            <option value="approved">已通过</option>
            <option value="rejected">已拒绝</option>
          </select>
          <select id="sortFilter" class="filter-select">
            <option value="newest">最新发布</option>
            <option value="oldest">最早发布</option>
            <option value="points">积分最高</option>
            <option value="participants">报名最多</option>
          </select>
        </div>
      </div>
      <div class="activity-list" id="myPublishedActivities">
        <!-- 活动列表将通过JavaScript动态加载 -->
      </div>
      <div class="load-more-container">
        <button id="loadMoreBtn" class="btn btn-secondary">
          <i class="ri-add-line"></i> 加载更多
        </button>
      </div>
    </div>
  </main>

  <!-- 添加toast容器 -->
  <div class="toast" id="toast"></div>

  <script src="js/my-activities.js"></script>
</body>

</html>
